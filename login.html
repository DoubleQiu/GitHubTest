<!doctype html>
<html>
<head>

<title>博客登录页面</title>
<link type="text/css" rel="styleSheet"  href="style.css" />
</head>

<body>
<form id="Regist">
	<h1 >Blog Login</h1><span id="msg" style="font-size: 1.8em;">密码错误</span>
	<fieldset id="Logininputs">

		<input id="password" type="password" placeholder="Please input your password..."  required>
	</fieldset>
	<fieldset id="actions">

		<a href="">Regist</a>
	</fieldset>
</form>
</body>
