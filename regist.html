<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>博客登录页面</title>
 <link type="text/css" rel="styleSheet"  href="style.css" />
</head>

<body>
<form id="Regist">
	<h1>Blog Regist</h1>
	<fieldset id="Registinputs">
		<input id="username" type="text" placeholder="Please input your username..." autofocus required>
		<span>用户名长度为3-10之间</span>
		<input id="email" type="text" placeholder="Please input your email..."  required>
		<span>密码长度要在6-16之间</span>
		<input id="password" type="password" placeholder="Please input your password..."  required>
		<span>请输入正确的邮箱格式</span>
	</fieldset>
	<fieldset id="actions">
		<input type="submit" id="submit" value="Regist">
	<a href="">Login</a>
	</fieldset>
</form>
</body>
</html>
